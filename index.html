<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>사도정밀</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      line-height: 1.6;
    }

    nav {
      background: #fff;
      display: flex;
      justify-content: center;
      border-bottom: 1px solid #ddd;
    }

    nav ul {
      display: flex;
      list-style: none;
    }

    nav li {
      margin: 0 20px;
    }

    nav a {
      display: block;
      padding: 15px;
      text-decoration: none;
      color: #333;
      font-weight: bold;
    }

    nav a:hover {
      color: #e60000;
    }

    .hero-section {
      position: relative;
      width: 100%;
      height: 450px;
      overflow: hidden;
    }

    .background-video {
      position: absolute;
      top: 50%;
      left: 50%;
      min-width: 100%;
      min-height: 100%;
      transform: translate(-50%, -50%);
      z-index: 0;
      object-fit: cover;
    }

    .hero-content {
      position: relative;
      z-index: 1;
      text-align: center;
      color: white;
      padding-top: 100px;
      background: rgba(0, 0, 0, 0.4);
      height: 100%;
    }

    .hero-content h1 {
      font-size: 3em;
    }

    .hero-content p {
      margin-top: 10px;
      font-size: 1.2em;
    }

    .logo {
      width: 100px;
      margin-bottom: 10px;
    }

    .about-image {
      display: block;
      margin: 40px auto;
      max-width: 90%;
      height: auto;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <div class="hero-section">
    <video autoplay muted loop playsinline class="background-video">
      <source src="machining_video.mp4" type="video/mp4" />
      브라우저가 동영상을 지원하지 않습니다.
    </video>
    <div class="hero-content">
      <img src="logo.png" alt="사도정밀 로고" class="logo" />
      <h1>사도정밀</h1>
      <p>고객과 제품을 먼저 생각하는 금형 전문 기업</p>
    </div>
  </div>

  <nav>
    <ul>
      <li><a href="index.html">홈</a></li>
      <li><a href="about.html">회사 소개</a></li>
      <li><a href="machines.html">기계 설비</a></li>
      <li><a href="contact.html">문의</a></li>
    </ul>
  </nav>

  <!-- 회사 소개 본문 예시 -->
  <section style="padding: 40px; max-width: 1000px; margin: auto;">
    <h2>회사 소개</h2>
    <p>
      사도정밀은 정밀 금형 제작 및 금형 수리 분야에서 풍부한 경험과 기술력을 바탕으로,
      고객 맞춤형 솔루션을 제공하고 있는 기업입니다. 2014년 설립 이후 품질 중심의 경영 철학을 기반으로
      국내외 고객들의 다양한 니즈를 충족시키며 신뢰를 쌓아가고 있습니다.
    </p>
    <img src="company_photo.jpg" alt="회사 외관 또는 내부 사진" class="about-image" />
  </section>

  <!-- 홈페이지 하단 정보 -->
  <footer style="background-color: #f0f0f0; color: #333; text-align: center; padding: 20px; font-size: 14px; border-top: 1px solid #ccc;">

</html>
